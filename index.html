<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="platform" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg">
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      >
      </a-camera>
      <a-entity
        mindar-image-target="targetIndex: 0"
      >
        <a-circle
                  src="#platform"
                  opaciy="0.5"
                  position="0 0 0"
                  radius="0.1596875"
                  rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: false; dur: 5000"
                  >
        </a-circle>
        <a-plane
                 color="blue"
                 opaciy="0.5"
                 position="-1.019 0 0"
                 height="0.636875"
                 width="1"
                 rotation="0 0 0"
                 >
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
